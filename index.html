<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>If I Forget You First — Full Story</title>

<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&family=Great+Vibes&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg-color: #050508;
  --accent: #d4b3ff;
  --accent-dark: #2a2438;
  --text: #f0f0f5;
  --muted: #9499b0;
  --lace-color: rgba(212, 179, 255, 0.2);
  --panel-bg: rgba(10, 8, 15, 0.85);
  --ui-width: 960px;
}

* { box-sizing: border-box; }
body, html { 
    height: 100%; margin: 0; padding: 0; 
    background: var(--bg-color); 
    font-family: 'Inter', sans-serif; 
    overflow: hidden; 
    color: var(--text);
}

/* --- Atmospheric Background & Particles --- */
#background {
  position: fixed; inset: 0;
  background: url("https://images.unsplash.com/photo-1518107616985-bd48230d3b20?q=80&w=2070&auto=format&fit=crop") center/cover no-repeat;
  filter: brightness(0.4) saturate(0.6);
  z-index: 1;
}

/* Falling "Snow" Animation */
.snow-container {
    position: fixed; inset: 0; pointer-events: none; z-index: 2;
}

/* --- Stage & Sprites --- */
#stage {
  position: relative; width: 100%; height: 100vh;
  margin: 0 auto; z-index: 3;
  display: flex; justify-content: center; align-items: flex-end;
}

.sprite {
  position: absolute; bottom: -5%;
  height: 90vh;
  transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
  filter: drop-shadow(0 0 30px rgba(0,0,0,0.8));
  opacity: 0;
}

#airi { left: 15%; transform: translateX(-50px); }
#shino { right: 15%; transform: translateX(50px); }
.sprite.active { opacity: 1; transform: translateX(0); }
.sprite.fading { opacity: 0.2; filter: blur(8px) grayscale(1); }

/* --- Lacy UI Design --- */
#ui-wrapper {
  position: absolute; bottom: 0; left: 0; width: 100%;
  padding: 40px; z-index: 10;
  display: flex; flex-direction: column; align-items: center;
}

/* The Ornate Lacy Textbox */
#textbox {
  width: 100%; max-width: var(--ui-width);
  min-height: 180px; padding: 35px 50px;
  background: var(--panel-bg);
  backdrop-filter: blur(12px);
  border: 2px solid var(--accent);
  border-radius: 20px;
  position: relative;
  box-shadow: 0 -10px 50px rgba(0,0,0,0.8), inset 0 0 20px var(--lace-color);
  cursor: pointer;
}

/* Lacy Flourish (SVG Pattern) */
#textbox::before {
    content: ""; position: absolute; inset: -10px;
    border: 20px solid transparent;
    border-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 0C60 20 80 20 100 0V100C80 80 60 80 50 100C40 80 20 80 0 100V0C20 20 40 20 50 0Z' fill='none' stroke='%23d4b3ff' stroke-width='2' opacity='0.3'/%3E%3C/svg%3E") 30 stretch;
    pointer-events: none;
}

#nameplate {
  position: absolute; top: -25px; left: 60px;
  font-family: 'Great Vibes', cursive; font-size: 2.2rem;
  color: var(--accent); padding: 0 20px;
  background: var(--bg-color); border-radius: 50px;
  border: 1px solid var(--accent); z-index: 11;
}

#line {
  font-family: 'Merriweather', serif; font-size: 1.2rem;
  line-height: 1.9; margin: 0; letter-spacing: 0.3px;
}

/* --- Control Buttons --- */
#controls {
    position: absolute; top: -45px; right: 20px;
    display: flex; gap: 10px;
}

.small-btn {
    background: rgba(0,0,0,0.6); border: 1px solid var(--glass-border);
    color: var(--muted); padding: 5px 15px; border-radius: 20px;
    font-size: 10px; cursor: pointer; text-transform: uppercase;
    transition: 0.3s;
}

.small-btn:hover { color: var(--accent); border-color: var(--accent); }
.small-btn.active { color: #000; background: var(--accent); }

/* --- Choices & Endings --- */
#choices-overlay {
  position: fixed; inset: 0; background: rgba(5, 5, 8, 0.85);
  display: none; flex-direction: column; justify-content: center; align-items: center; gap: 15px; z-index: 100;
}

.choice-btn {
  width: 80%; max-width: 450px; padding: 18px;
  background: transparent; border: 1px solid var(--accent);
  color: var(--text); font-size: 1.1rem; cursor: pointer;
  transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1); border-radius: 4px;
}

.choice-btn:hover { background: var(--accent); color: #000; letter-spacing: 2px; }

/* PC vs Mobile */
@media (max-width: 768px) {
  #ui-wrapper { padding: 10px; }
  #textbox { padding: 25px 30px; border-radius: 10px; }
  #nameplate { font-size: 1.6rem; left: 30px; }
  .sprite { height: 60vh; }
}
</style>
</head>
<body>

<div id="background"></div>
<div class="snow-container" id="snow"></div>

<div id="stage">
  <img id="airi" class="sprite" src="airi.png" alt="">
  <img id="shino" class="sprite" src="shino.png" alt="">
</div>

<div id="choices-overlay"></div>

<div id="ui-wrapper" style="display:none;">
    <div id="textbox">
        <div id="nameplate">Airi</div>
        <div id="controls">
            <button class="small-btn" onclick="toggleSkip()" id="skipBtn">Skip: Off</button>
            <button class="small-btn" onclick="toggleLog()">Log</button>
        </div>
        <p id="line"></p>
        <div id="advance-prompt" style="position:absolute; bottom:15px; right:30px; font-size:14px; color:var(--accent); animation: pulse 2s infinite;">Press to continue...</div>
    </div>
</div>

<div id="startScreen" style="position:fixed; inset:0; z-index:1000; display:flex; align-items:center; justify-content:center; background: radial-gradient(circle, #1a1625 0%, #050508 100%);">
    <div style="text-align:center;">
        <h1 style="font-family: 'Great Vibes', cursive; font-size:5rem; color:var(--accent); margin-bottom:0;">If I Forget You First</h1>
        <p style="letter-spacing:4px; color:var(--muted); margin-bottom:40px;">A STORY OF WINTER & WEIGHTLESSNESS</p>
        <button onclick="startGame()" style="background:none; border: 1px solid var(--accent); color:var(--accent); padding:15px 60px; border-radius:50px; cursor:pointer; font-size:1.2rem; transition:0.4s;" onmouseover="this.style.background='var(--accent)'; this.style.color='#000'">ENTRANCE</button>
    </div>
</div>

<script>
/* -------------------------
   Extended Script (Framework)
   ------------------------- */
const scenes = {
  // ACT 1: THE MEETING
  start: { speaker: "airi", name: "Airi", text: "The station always felt like a waiting room for the afterlife. Cold, sterile, and filled with people who were technically there, but mentally elsewhere.", next: "s1" },
  s1: { speaker: "airi", name: "Airi", text: "I noticed her on a Tuesday. She was wearing a coat that looked two sizes too big, staring at the tracks like she was reading a poem written in the steel.", next: "s2" },
  s2: { speaker: "airi", name: "Airi", text: "I told myself I wouldn't speak. In this city, speaking to a stranger is like asking for a burden. And yet...", next: "s3" },
  s3: { speaker: "airi", name: "Airi", text: "I found my feet moving. The snow was beginning to stick to the platform. It felt like the world was quieting down just to hear me fail at a greeting.", choices: [
      { text: "“The trains are late today.”", next: "path_talk", closeness: 1 },
      { text: "Just sit beside her in silence.", next: "path_silent", closeness: 0 }
  ]},

  // PATH: TALKING
  path_talk: { speaker: "shino", name: "Shino", text: "She didn't look up immediately. Her breath hitched, a small puff of white in the frozen air. 'They aren't late,' she whispered. 'They're just taking their time.'", next: "talk2" },
  talk2: { speaker: "shino", name: "Shino", text: "She finally turned to me. Her eyes were a strange, pale shade. 'I'm Shino. I think I'm supposed to be waiting for someone, but I can't remember their face.'", next: "talk3" },
  talk3: { speaker: "airi", name: "Airi", text: "There was a fragility in her voice that made my chest ache. Like glass that had already been cracked and was just waiting for a breeze to shatter.", next: "act2_start" },

  // PATH: SILENT
  path_silent: { speaker: "airi", name: "Airi", text: "I sat down. The bench was freezing. We sat there for twenty minutes, two statues in a sea of commuters.", next: "silent2" },
  silent2: { speaker: "shino", name: "Shino", text: "Without looking at me, she reached out and touched the sleeve of my coat. 'You have a very warm presence,' she said softly. 'Thank you for not asking questions.'", next: "act2_start" },

  // ACT 2: THE DEEPENING (Summary for brevity, expand here for 30mins)
  act2_start: { speaker: "airi", name: "Airi", text: "Weeks passed. Every evening, the same bench. Shino told me about the way her memories felt—like sand slipping through a sieve.", next: "act2_1" },
  act2_1: { speaker: "shino", name: "Shino", text: "“If I forget the color of the sky, will it still be blue? If I forget you, Airi... will you still be real?”", choices: [
      { text: "“I’ll remember for both of us.”", next: "climax_near", closeness: 2 },
      { text: "“We should enjoy the now.”", next: "climax_distant", closeness: 1 }
  ]},

  // ACT 3: THE ENDINGS
  climax_near: { speaker: "airi", name: "Airi", text: "The snow is heavy now. Shino's hand feels colder than usual. She looks like she's becoming part of the fog.", next: "ending_check" },
  
  // Logic to determine ending based on 'closeness'
  ending_check: { speaker: "system", name: "System", text: "The winter has reached its peak. The memories have nowhere left to hide.", next: "final_choice" },
  
  final_choice: { speaker: "shino", name: "Shino", text: "“Airi... it's time. The train is coming. But there’s only one seat. Do you hold onto me, or do you let me go into the white?”", choices: [
      { text: "Hold her tightly (The Cling Ending)", next: "end_1" },
      { text: "Let go and wave (The Bittersweet Ending)", next: "end_2" }
  ]},

  end_1: { speaker: "airi", name: "Airi", text: "I grabbed her hand. I wouldn't let go. But as the train pulled in, my hand closed on nothing but cold air. She was gone. I have her name, but I can no longer remember why it makes me cry.", ending: true, title: "Ending 1: Eternal Frost" },
  end_2: { speaker: "airi", name: "Airi", text: "I let go. She stepped onto the train and smiled. I forgot her name by the time the tail-lights vanished, but my heart felt light, as if a beautiful song had finally finished playing.", ending: true, title: "Ending 2: The Last Train" }
};

let state = {
  currentScene: "start",
  closeness: 0,
  isTyping: false,
  isSkipping: false,
  history: []
};

const lineEl = document.getElementById("line");
const nameEl = document.getElementById("nameplate");
const skipBtn = document.getElementById("skipBtn");

function startGame() {
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("ui-wrapper").style.display = "flex";
    renderScene();
}

function toggleSkip() {
    state.isSkipping = !state.isSkipping;
    skipBtn.textContent = state.isSkipping ? "Skip: On" : "Skip: Off";
    skipBtn.classList.toggle("active");
}

function typeWriter(text) {
    state.isTyping = true;
    let i = 0;
    lineEl.innerHTML = "";
    
    if (state.isSkipping) {
        lineEl.innerHTML = text;
        state.isTyping = false;
        return;
    }

    function type() {
        if (i < text.length && !state.isSkipping) {
            lineEl.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, 30);
        } else {
            lineEl.innerHTML = text; // Finish instantly if skip toggled
            state.isTyping = false;
        }
    }
    type();
}

function renderScene() {
    const scene = scenes[state.currentScene];
    if (!scene) return;

    // Sprite Handling
    const airi = document.getElementById("airi");
    const shino = document.getElementById("shino");
    
    airi.classList.toggle("active", scene.speaker === "airi");
    shino.classList.toggle("active", scene.speaker === "shino");
    if (state.closeness >= 3) shino.classList.add("fading");

    // Text Update
    nameEl.textContent = scene.name;
    typeWriter(scene.text);

    // Reset Choices
    const overlay = document.getElementById("choices-overlay");
    overlay.style.display = "none";
    overlay.innerHTML = "";

    if (scene.choices) {
        scene.choices.forEach(ch => {
            const b = document.createElement("button");
            b.className = "choice-btn";
            b.textContent = ch.text;
            b.onclick = (e) => {
                e.stopPropagation();
                state.closeness += (ch.closeness || 0);
                state.currentScene = ch.next;
                renderScene();
            };
            overlay.appendChild(b);
        });
    }
}

document.getElementById("textbox").onclick = () => {
    if (state.isTyping) {
        state.isTyping = false; // Allow skipping to end of line
        return;
    }
    const scene = scenes[state.currentScene];
    if (scene.choices) {
        document.getElementById("choices-overlay").style.display = "flex";
    } else if (scene.next) {
        state.currentScene = scene.next;
        renderScene();
    }
};

// Simple Snow Generator
for (let i = 0; i < 50; i++) {
    const flake = document.createElement('div');
    flake.style.cssText = `position:fixed; top:-10px; left:${Math.random()*100}vw; width:3px; height:3px; background:white; opacity:${Math.random()}; border-radius:50%; z-index:2; animation: fall ${Math.random()*5+5}s linear infinite;`;
    document.getElementById('snow').appendChild(flake);
}

const style = document.createElement('style');
style.innerHTML = `@keyframes fall { to { transform: translateY(105vh); } } @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }`;
document.head.appendChild(style);

</script>
</body>
</html>
