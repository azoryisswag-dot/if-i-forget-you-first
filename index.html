<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>If I Forget You First</title>

<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg-color: #050508;
  --accent: #d4b3ff;
  --accent-bright: #e5d4ff;
  --text: #eef0f6;
  --muted: #9499b0;
  --panel-bg: rgba(12, 10, 18, 0.8);
  --glass-border: rgba(255, 255, 255, 0.1);
  --ui-width: 900px;
}

* { box-sizing: border-box; }
body, html { 
    height: 100%; margin: 0; padding: 0; 
    background: var(--bg-color); 
    font-family: 'Inter', sans-serif; 
    overflow: hidden; 
    color: var(--text);
}

/* --- Responsive Background --- */
#background {
  position: fixed; inset: 0;
  background: #000 url("bg_station.jpeg") center/cover no-repeat;
  filter: brightness(0.6) saturate(0.8);
  transition: filter 1.5s ease;
  z-index: 1;
}

#vignette { 
  position: fixed; inset: 0; pointer-events: none;
  background: radial-gradient(circle at center, transparent 30%, rgba(0,0,0,0.7) 100%);
  z-index: 2;
}

/* --- Sprite Layer --- */
#stage {
  position: relative;
  width: 100%;
  height: 100vh;
  margin: 0 auto;
  z-index: 3;
  display: flex;
  justify-content: center;
  align-items: flex-end;
}

.sprite {
  position: absolute;
  bottom: 0;
  height: 85vh; /* Larger on PC */
  transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  filter: drop-shadow(0 0 30px rgba(0,0,0,0.8));
  animation: float 5s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

#airi { left: 10%; }
#shino { right: 10%; }
.fading { opacity: 0.3; filter: blur(5px) grayscale(0.8); }

/* --- Cinematic UI --- */
#ui-wrapper {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 40px;
  background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
  z-index: 10;
  display: flex;
  flex-direction: column;
  align-items: center;
}

#nameplate {
  width: 100%;
  max-width: var(--ui-width);
  margin-bottom: 8px;
  font-family: 'Merriweather', serif;
  font-weight: 700;
  color: var(--accent);
  font-size: 1.2rem;
  text-transform: uppercase;
  letter-spacing: 2px;
  text-shadow: 0 2px 10px rgba(212, 179, 255, 0.5);
}

#textbox {
  width: 100%;
  max-width: var(--ui-width);
  min-height: 160px;
  padding: 30px 40px;
  background: var(--panel-bg);
  backdrop-filter: blur(15px);
  border: 1px solid var(--glass-border);
  border-radius: 4px;
  cursor: pointer;
  position: relative;
  transition: border-color 0.3s;
}

#textbox:hover { border-color: rgba(212, 179, 255, 0.3); }

#line {
  font-family: 'Merriweather', serif;
  font-size: 1.25rem;
  line-height: 1.8;
  margin: 0;
}

/* --- Choice System --- */
#choices-overlay {
  position: fixed;
  inset: 0;
  background: rgba(5, 5, 8, 0.6);
  backdrop-filter: blur(8px);
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 20px;
  z-index: 50;
}

.choice-btn {
  width: 90%;
  max-width: 500px;
  padding: 20px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid var(--glass-border);
  border-radius: 8px;
  color: var(--text);
  font-size: 1.1rem;
  cursor: pointer;
  transition: all 0.3s;
  text-align: center;
}

.choice-btn:hover {
  background: var(--accent);
  color: #000;
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

/* --- Memory Meter --- */
#top-hud {
  position: fixed;
  top: 20px;
  right: 20px;
  display: flex;
  align-items: center;
  gap: 15px;
  z-index: 100;
  background: rgba(0,0,0,0.4);
  padding: 10px 20px;
  border-radius: 50px;
  border: 1px solid var(--glass-border);
}

#meter-bg { width: 120px; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
#meter-fill { height: 100%; width: 0%; background: var(--accent); transition: width 1s ease; }

/* --- Mobile Fixes --- */
@media (max-width: 768px) {
  #ui-wrapper { padding: 15px; }
  #textbox { padding: 20px; min-height: 180px; }
  #line { font-size: 1.05rem; }
  .sprite { height: 70vh; }
  #top-hud { top: 10px; right: 10px; scale: 0.8; }
}
</style>
</head>
<body>

<div id="background"></div>
<div id="vignette"></div>

<div id="top-hud">
    <span style="font-size: 12px; letter-spacing: 1px; color: var(--muted)">MEMORY</span>
    <div id="meter-bg"><div id="meter-fill"></div></div>
</div>

<div id="stage">
  <img id="airi" class="sprite" src="airi.png" style="opacity:0">
  <img id="shino" class="sprite" src="shino.png" style="opacity:0">
</div>

<div id="choices-overlay"></div>

<div id="ui-wrapper" style="display:none;">
    <div id="nameplate">Airi</div>
    <div id="textbox" onclick="handleInput()">
        <p id="line"></p>
        <div style="position:absolute; bottom:15px; right:20px; font-size:12px; opacity:0.5;">▼</div>
    </div>
</div>

<div id="startScreen" style="position:fixed; inset:0; z-index:1000; display:flex; align-items:center; justify-content:center; background:#050508;">
    <div style="text-align:center;">
        <h1 style="font-family:Merriweather; font-size:3rem; margin-bottom:10px; color:var(--accent);">If I Forget You First</h1>
        <button onclick="startGame()" style="background:var(--accent); border:none; padding:15px 50px; border-radius:4px; cursor:pointer; font-weight:700; font-size:1rem;">START DEMO</button>
    </div>
</div>

<script>
/* -------------------------
   Game Data (Fixed Logic)
   ------------------------- */
const scenes = {
  s_intro_1: { speaker: "airi", name: "Airi", text: "Even before I learned her name, I noticed a rhythm to her evenings — the same coat, the same bench, the same distant stare.", next: "s_intro_2" },
  s_intro_2: { speaker: "airi", name: "Airi", text: "It was the kind of presence that felt like an unfinished sentence. I told myself not to get involved. Trains come and go.", next: "s_intro_3" },
  s_intro_3: { speaker: "airi", name: "Airi", text: "One night she looked right at me. Not a glance — a look that asked a question I couldn't name.", choices:[ { text:"Approach her", next:"s_meet_1", closeness:1}, { text:"Leave quietly", next:"s_distance_1", closeness:0 } ] },
  s_meet_1: { speaker: "shino", name: "Shino", text: "You could sit here if you want. It's quieter on this bench.", next: "s_meet_2" },
  s_meet_2: { speaker: "airi", name: "Airi", text: "I sat. She smelled faintly of winter citrus. Her hands were small and unafraid of the cold.", next: "s_meet_3" },
  s_meet_3: { speaker: "shino", name: "Shino", text: "Most people don't remember me for long. It's okay. I'm used to it.", choices:[ { text:"What do you mean?", next:"s_reveal_1", closeness:1 }, { text:"That's not true", next:"s_reveal_1", closeness:1 } ] },
  s_reveal_1: { speaker: "shino", name: "Shino", text: "Some things slip out of memory without warning. If you keep me too close, I might start to go.", next: "s_end_demo" },
  s_distance_1: { speaker: "airi", name: "Airi", text: "I decided it was safer to stay a stranger. But the memory of her eyes lingered long after the train left.", next: "s_end_demo" },
  s_end_demo: { speaker: "", name: "SYSTEM", text: "End of Demo. Thank you for playing." }
};

let state = {
  currentScene: "s_intro_1",
  closeness: 0,
  isTyping: false
};

const lineEl = document.getElementById("line");
const nameEl = document.getElementById("nameplate");
const meterFill = document.getElementById("meter-fill");

/* -------------------------
   Engine Logic
   ------------------------- */

function startGame() {
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("ui-wrapper").style.display = "flex";
    renderScene();
}

function typeWriter(text) {
    state.isTyping = true;
    let i = 0;
    lineEl.innerHTML = "";
    
    function type() {
        if (i < text.length) {
            lineEl.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, 25);
        } else {
            state.isTyping = false;
        }
    }
    type();
}

function renderScene() {
    const scene = scenes[state.currentScene];
    if (!scene) return;

    // Update Meter
    meterFill.style.width = (state.closeness * 20) + "%";

    // Update Character Sprites
    const airiImg = document.getElementById("airi");
    const shinoImg = document.getElementById("shino");
    
    airiImg.style.opacity = (scene.speaker === "airi") ? "1" : "0";
    shinoImg.style.opacity = (scene.speaker === "shino") ? "1" : "0";
    
    if (state.closeness >= 3) shinoImg.classList.add("fading");

    // Update Text
    nameEl.textContent = scene.name;
    typeWriter(scene.text);

    // Prepare Choices
    const choicesOverlay = document.getElementById("choices-overlay");
    choicesOverlay.innerHTML = "";
    choicesOverlay.style.display = "none";

    if (scene.choices) {
        scene.choices.forEach(ch => {
            const btn = document.createElement("button");
            btn.className = "choice-btn";
            btn.textContent = ch.text;
            btn.onclick = (e) => {
                e.stopPropagation(); // Prevent textbox trigger
                state.closeness += ch.closeness;
                state.currentScene = ch.next;
                renderScene();
            };
            choicesOverlay.appendChild(btn);
        });
    }
}

function handleInput() {
    if (state.isTyping) return;
    
    const scene = scenes[state.currentScene];
    
    // If there are choices, show them. Otherwise, go to 'next'.
    if (scene.choices) {
        document.getElementById("choices-overlay").style.display = "flex";
    } else if (scene.next) {
        state.currentScene = scene.next;
        renderScene();
    }
}
</script>
</body>
</html>
